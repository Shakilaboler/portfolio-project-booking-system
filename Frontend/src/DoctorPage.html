<div class="newDoctorCard">
  <h2>Input New Doctor</h2>
  <form class="card-content" id="create-doctorForm">
    <p class="form-field">
      <label>Name</label>
      <input type="text" placeholder="Joe Blow" required class="validated-field" id="add-doctor-name-field">
      <label>DOB</label>
      <input type="text" placeholder="MM/DD/YYYY" required class="validated-field" id="add-doctor-dob-field">
    </p>
    <button type="submit" id="createButton">Submit</button>
  </form>
</div>
<div class="card-content" id="result">
  <table id="result-info">
    <tr>
      <th>Id</th>
      <th>Dr.</th>
      <th>DOB</th>
      <th>IsActive</th>
    </tr>
  </table>
</div>

<div class="newDoctorCard">
  <h2>Find by DoctorId</h2>
  <form class="card-content" id="findById-doctorForm">
    <p class="form-field">
      <label>Doctor Id</label>
      <input type="text" required class="validated-field" id="add-id-field">
    </p>
    <button type="submit" id="findButton">Submit</button>
  </form>
  <div class="card-content">
  <table id="doctorFoundByIdResult">
    <tr>
      <th id="doctorIdField">Id</th>
      <th id="doctorNameField">Dr.</th>
      <th id="doctorDobField">DOB</th>
      <th id="doctorIsActiveField">IsActive</th>
    </tr>
  </table>
  </div>
</div>
</body>
