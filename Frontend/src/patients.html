<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="patientPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="patients.html">Patients</a>
    </div>
    <div class="HustleHospitalPageLink">
        <a class ="HustleHospitalPageLink" href="HustleHospital.html"><h2>Home Page</h2></a>
    </div>

</header>

<div class="newPatientCard">
    <h2>Input New Patient</h2>
    <form class="card-content" id="create-patientForm">
        <p class="form-field">
<!--            <label>PatientId</label>&ndash;&gt;-->
<!--            <input type="text" required class="validated-field" id="add-patientId-field">-->
            <label>Name</label>
            <input type="text" required class="validated-field" id="add-name-field">
            <label>DOB</label>
            <input type="text" required class="validated-field" id="add-dob-field">
            <label>Insurance</label>
            <input type="text" required class="validated-field" id="add-insurance-field">
        </p>
        <button id="createPatient" type="submit">Submit</button>
    </form>
</div>

<table class="card-content" id="patientTable">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Insurance</th>
    </tr>

</table>



<div class="newPatientCard">
    <h2>Find by Patient Id</h2>
    <form class="card-content" id="findById-patientForm">
        <p class="form-field">
            <!--            <label>PatientId</label>&ndash;&gt;-->
            <!--            <input type="text" required class="validated-field" id="add-patientId-field">-->
            <label>Patient Id</label>
            <input type="text" required class="validated-field" id="add-id-field">
        </p>
        <button id="findPatient" type="submit">Submit</button>
    </form>
</div>
<table class="card-content" id="result">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Insurance</th>
    </tr>

</table>
</body>
</html>
