<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="patients.html">Patients</a>

</header>

<div class="newPatientCard">
    <h2>Input New Patient</h2>
    <form class="card-content" id="create-patientForm">
        <p class="form-field">
<!--            <label>PatientId</label>&ndash;&gt;-->
<!--            <input type="text" required class="validated-field" id="add-patientId-field">-->
            <label>Name</label>
            <input type="text" required class="validated-field" id="add-name-field">
            <label>DOB</label>
            <input type="text" required class="validated-field" id="add-dob-field">
            <label>Insurance</label>
            <input type="text" required class="validated-field" id="add-insurance-field">
        </p>
        <button type="submit">Submit</button>
    </form>
</div>
<div class="newPatientCard">
    <h2>Find by Patient Id</h2>
    <form class="card-content" id="findById-patientForm">
        <p class="form-field">
            <!--            <label>PatientId</label>&ndash;&gt;-->
            <!--            <input type="text" required class="validated-field" id="add-patientId-field">-->

            <input type="text" required class="validated-field" id="add-id-field">
        </p>
        <button type="submit">Submit</button>
    </form>
</div>

<div class="card" id="result">
    <h2>Patient retrieved:</h2>
    <p id="result-info"></p>
</div>
