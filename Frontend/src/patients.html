<body class="background">
<header class="header">
    <div class="site-header">
        <h1> Hustle Hospital </h1>
    </div>


</header>

<div class="navBar">
    <a class="active" href="patients.html">Patient Portal</a>
    <a class="homePage" href="HustleHospital.html">HomePage</a>

<div class="newDoctorCard">
    <h2>Input New Patient</h2>
    <form class="card-content" id="create-doctorForm">
        <p class="form-field">
<!--            <label>PatientId</label>&ndash;&gt;-->
<!--            <input type="text" required class="validated-field" id="add-patientId-field">-->
            <label>Name</label>
            <input type="text" placeholder="Joe Blow" required class="validated-field" id="add-name-field">
            <label>DOB</label>
            <input type="text" placeholder="MM/DD/YYYY" required class="validated-field" id="add-dob-field">
            <label>Insurance</label>
            <input type="text" placeholder="Medicare" required class="validated-field" id="add-insurance-field">
        </p>
        <button id="createPatient" type="submit">Submit</button>
    </form>

</div>
<div class="card-content" id="result">
    <table id="result-info">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Insurance</th>
        </tr>

    </table>
</div>





<div class="newDoctorCard">
    <h2>Find by Patient Id</h2>
    <form class="card-content" id="findById-patientForm">
        <p class="form-field">
            <!--            <label>PatientId</label>&ndash;&gt;-->
            <!--            <input type="text" required class="validated-field" id="add-patientId-field">-->
            <label>Patient Id</label>
            <input type="text" required class="validated-field" id="add-id-field">
        </p>
        <button id="findPatient" type="submit">Submit</button>
    </form>


</div>
<div class="card-content" id="result2">
    <table id="doctorFoundByIdResult">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Insurance</th>
        </tr>
</table>
</div>
